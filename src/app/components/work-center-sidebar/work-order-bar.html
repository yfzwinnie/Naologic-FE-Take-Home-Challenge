<div class="bar-container" [ngStyle]="barStyles()" [class]="'status-' + order().data.status">
  <div class="bar-inner">
    <span class="order-label">{{ order().data.name }}</span>
    <span class="status-badge" [class]="statusClass()">
      {{
        order().data.status === 'in-progress' ? 'In progress' : (order().data.status | titlecase)
      }}
    </span>
  </div>
</div>
